name: Deploy to EC2
on:
  push:
    branches:
      - main
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: executing deploy to server using remote ssh
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        port: ${{ secrets.PORT }}
        script: |
          cd /home/ubuntu/Rent-Book-App-Project
          git pull origin main
          docker stop rentcontainer
          docker rm rentcontainer
          docker build -t abbiyudha/rentbook:latest .
          docker run -d -p 8080:8080 --env PORT="8080" --env DB_PORT="3306" --env DB_DRIVER="mysql" --env DB_NAME="rent" --env DB_ADDRESS="${{ secrets.DBHOST }}" --env DB_USERNAME="${{ secrets.DBUSERNAME }}" --env DB_PASSWORD="${{ secrets.DBPASSWORD }}" --name rentcontainer abbiyudha/rentbook:latest
